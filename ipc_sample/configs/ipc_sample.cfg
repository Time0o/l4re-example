local l4 = require 'L4'
local l = l4.default_loader

chan_cap = l:new_channel()
chan_capname = 'cap'

l:start({ caps = { [chan_capname] = chan_cap } },
        'rom/ipc_sample_sender ' .. chan_capname)

l:start({ caps = { [chan_capname] = chan_cap:svr() } },
        'rom/ipc_sample_receiver ' .. chan_capname)
